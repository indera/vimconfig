bind -n 'M-m' send-keys í
bind -n 'M-n' send-keys î
bind -n 'M-o' send-keys ï
bind -n 'M-p' send-keys ð
bind -n 'M-q' send-keys ñ
bind -n 'M-r' send-keys ò
