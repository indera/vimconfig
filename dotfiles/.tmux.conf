# cat <<__DATA__ >/dev/null

set -gq default-terminal "screen-256color"
set -gq history-limit 10000
set -gq display-time 1500
set -gq base-index 1
set -gq pane-base-index 1
set -gq repeat-time 1000
set -gq escape-time 50
set -gq mode-mouse on
set -gq mouse-select-pane on
set -gq word-separators ' -_@.'
set -gq aggressive-resize on

# Use correct shell
set -gq default-shell $SHELL

# Use different prefix
unbind 'C-b'
set -gq prefix 'C-\'
bind '\' send-prefix

# Use vim keys
setw -gq mode-keys vi

# vim-like visual selection
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'C-q' rectangle-toggle
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'V' select-line
bind 'C-]' paste-buffer

# Pipe pane to log file
bind 'h' pipe-pane -o "cat >>$HOME/#W-tmux#I.log" \; display-message \
    "Toggled logging to $HOME/#W-tmux#I.log"

# Enter copy mode in backward search prompt with C-_
bind -n 'C-_' run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(man|vim?)(diff)?$ ]] && tmux copy-mode) || tmux copy-mode \\\; send-keys be"
bind 'C-_' send 'C-_'

# Change split window bindings
bind '%' choose-buffer
bind '=' split-window
bind '_' split-window -l 5
bind '"' split-window -h
bind '>' split-window -h -l 50

# Cycle between panes
bind -r 'Tab' select-pane -t :.+
bind -r 'BTab' select-pane -t :.-

# Switch windows with C-Tab and C-S-Tab
bind -r 'C-Tab'   next-window
bind -r 'C-S-Tab' previous-window
bind -n 'C-Tab'   run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|zsh|view|man|vim?)(diff)?$ ]] && tmux send-keys C-Tab)   || tmux next-window     || :"
bind -n 'C-S-Tab' run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|zsh|view|man|vim?)(diff)?$ ]] && tmux send-keys C-S-Tab) || tmux previous-window || :"

# Break pane with o ("only" current pane visible)
bind 'o' run "tmux_only_pane || tmux break-pane \\\; swap-window -t$(tmux display-message -pF '#{window_id}')"
bind 'C-o' run "tmux_only_pane || tmux break-pane \\\; swap-window -t$(tmux display-message -pF '#{window_id}')"
bind 'O' break-pane

# Quit entire session with Q
bind 'Q' confirm-before -p "kill-session #W? (y/n)" kill-session

# Make ctrl+arrow keys work
setw -gq xterm-keys on

# Other bindings
bind 'M' show-messages
bind 'j' command-prompt -p "join pane from:" "join-pane -s '%%'"
bind 's' command-prompt -p "swap window with:" "swap-window -t '%%'"
bind 'm' command-prompt -p "move window to:" "move-window -t '%%'"
bind 't' source ~/.tmux.conf
bind 'C-t' source ~/.tmux.conf
bind -n 'C-l' refresh-client \; send-keys 'C-l'
bind 'l' last-window
bind 'C-l' last-window
bind '\;' last-window
bind "'" if "tmux last-pane" "" "select-pane -t :.+"
bind "\`" if "tmux last-pane" "" "select-pane -t :.+"
bind 'C-\' if "[[ $(tmux display-message -p '#{window_panes}') == 1 ]]" \
    'last-window' 'if "tmux last-pane" "" "select-pane -t :.+"'
bind ',' command-prompt "rename-window '%%'"
bind 'r' rotate-window
bind 'C-r' rotate-window
bind 'k' confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind 'a' setw -q automatic-rename on
bind 'C-a' setw -q automatic-rename on
bind 'y' display-message -F '#{pane_tty}'
bind 'C-y' display-message -F '#{pane_tty}'
bind '!' break-pane -d
bind 'z' suspend-client
bind 'C-z' resize-pane -Z
bind -t vi-copy 'C-o' copy-pipe findvim

# Display panes settings
bind 'p' display-panes
bind 'C-p' display-panes
bind 'C-q' display-panes
set -gq display-panes-active-colour red
set -gq display-panes-colour blue

# Better active pane visibility
set -gq pane-active-border-style fg=red

# Colors for copy mode
setw -gq mode-fg black
setw -gq mode-bg blue

# Cygwin configuration
if 'test "$OSTYPE" = "cygwin"' 'run "cut -c3- ~/.tmux.conf | sh -s cygwin_bindings"'

# xclip copy/paste (preferred over Cygwin)
if 'command -v xclip >& /dev/null' 'run "cut -c3- ~/.tmux.conf | sh -s xclip_bindings"'

# Status bar configuration
if "grep -q 'light' ~/.vim/after/plugin/bg.vim"  \
    'run "cut -c3- ~/.tmux.conf | sh -s status_light"' \
    'run "cut -c3- ~/.tmux.conf | sh -s status_dark"'
bind '-' run "cut -c3- ~/.tmux.conf | sh -s status_dark"
bind '+' run "cut -c3- ~/.tmux.conf | sh -s status_light"

# Toggle status bar
bind 'S' set -q status

# tmux navigator bindings
bind -n 'M-Left'  run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|view|man|vim?)(diff)?$ ]] && tmux send-keys M-Left)  || tmux select-pane -L || :"
bind -n 'M-Down'  run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|view|man|vim?)(diff)?$ ]] && tmux send-keys M-Down)  || tmux select-pane -D || :"
bind -n 'M-Up'    run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|view|man|vim?)(diff)?$ ]] && tmux send-keys M-Up)    || tmux select-pane -U || :"
bind -n 'M-Right' run "([[ $(tmux display-message -p '#{pane_current_command}') =~ (^|\/)g?(ssh|view|man|vim?)(diff)?$ ]] && tmux send-keys M-Right) || tmux select-pane -R || :"

# Alt keys without escape for Vim
bind -n 'M-a' send-keys á
bind -n 'M-b' send-keys â
bind -n 'M-c' send-keys ã
bind -n 'M-d' send-keys ä
bind -n 'M-e' send-keys å
bind -n 'M-f' send-keys æ
