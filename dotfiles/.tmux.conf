# Plugin configuration
set -gq @open_editor_command 'vi'
set -gq @open 'O'
set -gq @copycat_search_C-r "[[:alnum:]]\\{40\\}"
set -gq @copycat_search_C-h "\\s\![0-9]\\{1,5\\}\\b"
run '$VIMCONFIG/misc/tmux-plugins/tmux-copycat/copycat.tmux || :'

# Local configuration
if 'test -e ~/.tmux-local.conf' 'source ~/.tmux-local.conf'

